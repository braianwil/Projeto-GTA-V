<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA5</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagens/logo-rockstar.svg" alt="Logo Rosckstar Games">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="Logo Gta 5">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a>
                    <img src="src/imagens/icone-link.svg" alt="icone de link de suporte">
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/bg-main.png" alt="imagem com rapaz de moletom laranja">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA V Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e XboX Series X</h1>
            <p class="texto">Experimente os fênomenos do entretenimento Grand Theft Auto V e GTA online</p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/gta5.jpg" alt="Capa do Jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do gta V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo pS5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo pS5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo PS4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>

        </div>

        </div>
    </section>

    <script src="src/js/index.js"></script>
</body>

</html>
